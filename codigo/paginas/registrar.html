<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background:rgb(87, 205, 235)">
  <div class="inicio ">
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container-fluid">
                <h1 class="text-center">SpaWeb</h1>
            </div>
        </div>
  </div>
  <div class="b-example-divider">
      <br>
  </div>
  <div class="container-xxl px-3 py-2 bg-dark text-white">
    <div class="row text-center">
        <div style="border: 2px solid white" class="col-12">
            <h1>Registrarse</h1>
            <div class="row justify-content-center " >
                <div class="col-3 " style="border: 2px solid rgb(0, 204, 255); padding: 15px;">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Cédula</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="col-sm-2 col-form-label">Nombre</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput2" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="col-sm-2 col-form-label">Apellido</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput3" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="col-sm-2 col-form-label">Dirección</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput4" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="col-sm-2 col-form-label">Teléfono</label>
                        <input type="text" class="form-control text-center" id="exampleFormControlInput5" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput6" class="form-label">Correo Electrónico.</label>
                        <input type="email" class="form-control text-center" id="exampleFormControlInput6" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control text-center" id="inputPassword" required>
                    </div>
                    <button  onclick="registrar()" class="btn btn-info" type="submit">Registrar</button>
                    <br><br>
                    <a href="sesion.html"><label style="color: rgb(87, 205, 235);">Ya tengo cuenta</label></a>
                </div>   
            </div>
            <br>    
          </div>
    </div>
